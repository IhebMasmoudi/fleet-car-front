<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          <form class="m-t-30" [formGroup]="registerForm">
            <!-- Username -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" />
              <mat-error *ngIf="f['username']?.invalid && (f['username']?.touched || f['username']?.dirty)">
                <span *ngIf="f['username'].errors?.['required']">Username is required!</span>
                <span *ngIf="f['username'].errors?.['minlength']">Username must be at least 6 characters long!</span>
              </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="f['email']?.invalid && (f['email']?.touched || f['email']?.dirty)">
                <span *ngIf="f['email'].errors?.['required']">Email is required!</span>
                <span *ngIf="f['email'].errors?.['email']">Invalid email format!</span>
              </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="f['password']?.invalid && (f['password']?.touched || f['password']?.dirty)">
                <span *ngIf="f['password'].errors?.['required']">Password is required!</span>
                <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long!</span>
              </mat-error>
            </mat-form-field>

            <!-- Role Selection -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Role</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-select formControlName="roleIds" (selectionChange)="changing($event)">
              
                <mat-option *ngFor="let role of roles" [value]="role.id">
                    {{ role.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="f['roleIds']?.invalid && (f['roleIds']?.touched || f['roleIds']?.dirty)">
                <span *ngIf="f['roleIds'].errors?.['required']">Role is required!</span>
            </mat-error>
        </mat-form-field>

            <!-- Submit Button -->
            <button mat-flat-button color="primary" class="w-100" (click)="register()" [disabled]="!registerForm.valid">
              Sign Up
            </button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
