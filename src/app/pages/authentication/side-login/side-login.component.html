<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          <form [formGroup]="loginForm" class="m-t-30" (ngSubmit)="submit()">
            <!-- Username -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" placeholder="Enter your username" />
              <mat-error *ngIf="uname?.invalid && (uname?.touched || uname?.dirty)">
                <span *ngIf="uname?.errors?.['required']">Username is required!</span>
                <span *ngIf="uname?.errors?.['minlength']">Username must be at least 6 characters long!</span>
              </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Enter your password" />
              <mat-error *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                <span *ngIf="password?.errors?.['required']">Password is required!</span>
              </mat-error>
            </mat-form-field>

            <!-- Remember Me Checkbox -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox formControlName="remember" color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/forgot-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password?
              </a>
            </div>

            <!-- Sign In Button -->
            <button mat-flat-button color="primary" class="w-100" [disabled]="!loginForm.valid">
              Sign In
            </button>
          </form>

          <!-- Navigation to Register Page -->
          <span class="d-block f-w-500 text-center m-t-24">
            New to Fleet car?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
