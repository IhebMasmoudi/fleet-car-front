<mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <!-- You can replace this with an actual image if available -->
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>{{ user?.username }}</mat-card-title>
      <mat-card-subtitle>{{ user?.role }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="profile-details">
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>User ID:</strong> {{ user?.id }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Edit Profile</button>
      <button mat-button color="accent">Change Password</button>
    </mat-card-actions>
  </mat-card>
