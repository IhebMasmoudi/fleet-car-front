<mat-card class="card-container">
    <mat-card-title>   Suppliers Management</mat-card-title>
     <!-- Button to toggle Add Supplier Form -->
     <div *ngIf="!showAddForm && !isEditing" class="add-supplier-button">
      <button mat-raised-button color="primary" (click)="toggleAddForm()">Add Supplier</button>
    </div>
    <!-- Add Supplier Form -->
    <div *ngIf="showAddForm; else showTable">
      <mat-card>
        <mat-card-title>Add Supplier</mat-card-title>
        <mat-card-content>
          <form>
            <div class="row">
              <!-- Name Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter supplier name" [(ngModel)]="newSupplier.name" name="name" required />
                </mat-form-field>
              </div>
  
              <!-- Contact Info Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Contact Info</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter contact info" [(ngModel)]="newSupplier.contactInfo" name="contactInfo" required />
                </mat-form-field>
              </div>
  
              <!-- Services Offered Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Services Offered</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter services offered" [(ngModel)]="newSupplier.servicesOffered" name="servicesOffered" required />
                </mat-form-field>
              </div>
            </div>
  
            <div class="m-t-12">
              <button mat-flat-button color="primary" class="m-r-8" (click)="addSupplier()">Submit</button>
              <button mat-stroked-button color="warn" (click)="toggleAddForm()">Cancel</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Edit Supplier Form -->
    <div *ngIf="isEditing">
      <mat-card>
        <mat-card-title>Edit Supplier</mat-card-title>
        <mat-card-content>
          <form>
            <div class="row">
              <!-- Name Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter supplier name" [(ngModel)]="editedSupplier.name" name="name" required />
                </mat-form-field>
              </div>
  
              <!-- Contact Info Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Contact Info</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter contact info" [(ngModel)]="editedSupplier.contactInfo" name="contactInfo" required />
                </mat-form-field>
              </div>
  
              <!-- Services Offered Field -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Services Offered</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Enter services offered" [(ngModel)]="editedSupplier.servicesOffered" name="servicesOffered" required />
                </mat-form-field>
              </div>
            </div>
  
            <div class="m-t-12">
              <button mat-flat-button color="primary" class="m-r-8" (click)="saveEditedSupplier()">Save</button>
              <button mat-stroked-button color="warn" (click)="cancelEdit()">Cancel</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Table Template -->
    <ng-template #showTable>
      <table mat-table [dataSource]="suppliers" class="full-width" *ngIf="!isEditing">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
        </ng-container>
  
        <!-- Contact Info Column -->
        <ng-container matColumnDef="contactInfo">
          <th mat-header-cell *matHeaderCellDef>Contact Info</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.contactInfo }}</td>
        </ng-container>
  
        <!-- Services Offered Column -->
        <ng-container matColumnDef="servicesOffered">
          <th mat-header-cell *matHeaderCellDef>Services Offered</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.servicesOffered }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
          <td mat-cell *matCellDef="let supplier">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="startEdit(supplier)">
                <mat-icon>edit</mat-icon> Edit
              </button>
              <button mat-menu-item (click)="deleteSupplier(supplier.id)">
                <mat-icon>delete</mat-icon> Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'contactInfo', 'servicesOffered', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'contactInfo', 'servicesOffered', 'actions']"></tr>
      </table>
    </ng-template>
  
 
  </mat-card>
